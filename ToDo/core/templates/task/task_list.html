<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks list</title>
</head>

<body>
    <div>
        <p><a href="{% url 'logout' %}">Log Out</a></p>
    </div>
    <div>

        {%for task in tasks%}

        <p>{{task.id}} {{task.title}} : {{task.done}}</p>
        {%endfor%}
    </div>
</body>

</html>
